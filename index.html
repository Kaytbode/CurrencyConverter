<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="index.css">        
</head>
<body>
    <main> 
        <form> 
            <div class="container">
                <div class="from">
                    <select id="from" aria-label="Choose a currency">
                        <option value="none" selected>NGN</option>
                    </select>
                    <input type="text" id="amount" maxlength="7" aria-label="input the value to convert">
                </div>
                
                <div class="to">
                    <select id="to" aria-label="Choose a currency">
                        <option value="none" selected>USD</option>
                    </select> 
                    <span id="result" aria-live="assertive"></span>
                </div>

                <div class="convert">
                    <button aria-controls="result">CONVERT</button>
                </div>
            </div>  
        </form>
    </main>
    <script src="sw.js"></script>
    <script src="idb.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
