<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">        
</head>
<body>
    <div class="container">
        <h1 class="text-center">Currency Converter</h1>
        <form>
            <div class="input-group">
                <select class="custom-select" id="from">
                        <option value="none" selected>--Choose a currency--</option>
                </select>
                <input type="text" class="form-control" placeholder="Amount to convert" 
                    aria-label="Username" id="amount" aria-describedby="basic-addon1">
                <button type="button" class="btn btn-dark">Equals</button>
                <select class="custom-select" id="to">
                        <option value="none" selected>--Choose a currency--</option>
                </select> 
                <input type="text" class="form-control result" aria-label="Username" id="result" aria-describedby="basic-addon1"> 
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
