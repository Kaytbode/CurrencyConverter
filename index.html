<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Offline currency converter application">
    <meta name="theme-color" content="#D7B384">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="index.css"> 
    <link rel="manifest" href="./manifest.json">       
</head>
<body>
    <main>
        <button id="a2HS">Add to Homescreen</button> 
        <form> 
            <div class="container">
                <div class="from">
                    <select id="from" aria-label="Choose a currency">
                        <option value="NGN" selected>NGN</option>
                    </select>
                    <input type="number" id="amount" maxlength="7" aria-label="input the value to convert">
                </div>
                
                <div class="to">
                    <select id="to" aria-label="Choose a currency">
                        <option value="USD" selected>USD</option>
                    </select> 
                    <span id="result" aria-live="assertive"></span>
                </div>

                <div class="convert">
                    <button aria-controls="result" id="convert">CONVERT</button>
                </div>
            </div>  
        </form>
    </main>
    <script src="sw.js"></script>
    <script src="idb.js"></script>
    <script src="src/app.js"></script>
    <script src="src/a2hs.js"></script>
</body>
</html>
